<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ques 4</title>
</head>
<body>

    <form>
        <label for="name">Name</label>
        <input type="text" id="name" required maxlength="60"><br><br>
        <span id="check_name" style="color: red;"></span><br>

        <label for="email">Email</label>
        <input type="email" id="email" required><br><br>
        <span id="check_email" style="color: red;"></span><br>

        <button type="submit">Submit</button><br><br>

    </form>

   <button onclick="viewdata()">Show users</button><br><br><br>

        <div id="show_users"></div>


    <script>

    var user_data =[];
    var arrOfData= document.forms[0];


function validation(name,email)
{
    const email_remark = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
    const name_remark = /^[A-Za-z]+$/;


    document.getElementById("check_name").innerHTML = "";
    document.getElementById("check_email").innerHTML = "";
    
    let check_flag = true;

    if(!name.value.match(name_remark))
    {
        document.getElementById("check_name").innerHTML = "Enter valid name ";
        check_flag = false;
    }

    if(!email.value.match(email_remark))
    {
        document.getElementById("check_email").innerHTML = "Enter valid email ";
        check_flag = false;
    }

    return check_flag;
}


arrOfData.addEventListener("submit",function(event){

  event.preventDefault();

 

    const { name, email } = this.elements;
    
    if(validation(name,email))
    {
        alert(" submission complete !");
        let user={
            "user_name": name.value,
            "user_email": email.value,
            "submit_time": new Date()
        };

        user_data.push(user);
    }

});



function viewdata(){

    let table = `<table>
        
        <tr>
           <th>User Name</th>
           <th>Email</th>
           <th>Time</th> 
        </tr>`;
        
        if(user_data.length > 0)
        {
            for(let i=0; i<user_data.length; i++)
            {
                table +=   `<tr>
                            <td>${user_data[i].user_name}</td>
                            <td>${user_data[i].user_email}</td>
                            <td>${user_data[i].submit_time}</td>
                            </tr>`;
            }
        }
        else
        {
            table += `<tr>
                            <td>No records</td>
                    </tr>`;
        }

        table += `</table>`;


        document.getElementById("show_users").innerHTML = table;

}
    </script>
    
</body>
</html>
