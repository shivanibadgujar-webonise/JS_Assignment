<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ques 3</title>
</head>

<body>

    <input type="button" value="Open tab" onclick="open_tab()" />
    <input type="button" value="Close tab" onclick="close_tab()" />

    <script>

        let tab = [];
        let link = 'https://www.wikipedia.org/';

        function open_tab() {

            for (let i = 0; i < 5; i++) {
                tab[i] = window.open(link, '_blank');
            }

        }

        function close_tab() {

            for (let i = 0; i < tab.length; i++) {
                tab[i].close();
            }

        }

        setInterval(function () {
            for (let i = 0; i < tab.length; i++) {
                tab[i].close();
            }


        }, 8000);
    </script>

</body>

</html>
